# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1620x1080, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$terminal2 = cool-retro-term
$fileManager = nautilus
$browser = app.zen_browser.zen
# $browser = firefox
$menu = rofi -show drun
$menuLink = bash ~/.config/rofi/scripts/myScript.sh
$menuEmoji = rofi -show emoji

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar
exec-once = hyprpaper
exec-once = pactl set-default-sink alsa_output.pci-0000_03_00.6.analog-stereo
exec-once = bash ~/.config/hypr/scripts/battery_notify.sh
# exec-once = protonvpn-app --start-minimized

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 5

	border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(687338ff) rgba(5f875fff) 50deg
    # col.inactive_border = rgba(504945aa)

    col.active_border = rgba(d7c483ff) rgba(5f875fff) 50deg
    col.inactive_border = rgba(504945aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.83

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 3
        #Popus disbale blur:
        popups = false
        vibrancy = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
	
	bezier = overshot,0.05,0.9,0.1,1.05

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 5, overshot, popin 60%
    # animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4, easeOutQuint, popin 5%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slidefade
    animation = workspacesIn, 1, 1.21, almostLinear, slidefade
    animation = workspacesOut, 1, 1.94, almostLinear, slidefade
	animation = specialWorkspace, 1, 1.94, overshot, slidevert
	animation = specialWorkspaceIn, 1, 1.21, overshot, slidevert
	animation = specialWorkspaceOut, 1, 1.94, overshot, slidevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]


###################
## Windows rules ##
###################

# === Opacity & Blur Rules ===============================
# Beter visual rules:
windowrule = opacity 1, class:kitty
# Fix Zen Browser opacity bug
windowrule = opacity 0.9999, class:zen

# === Windows Sizes & Floating Rules ========================
# For Picture-in-Picture windows
windowrule = float, title:Picture-in-Picture
windowrule = size 426 240, title:Picture-in-Picture
windowrule = keepaspectratio 16:9, title:Picture-in-Picture

# For floating windows
windowrule = float, class:pcmanfm
windowrule = size 800 600, class:pcmanfm
windowrule = float, class:thunar
windowrule = size 800 600, class:thunar
windowrule = float, class:org.gnome.Nautilus
windowrule = size 800 600, class:org.gnome.Nautilus
windowrule = size 800 300, title:Moving files
windowrule = float, title:File Upload
windowrule = size 800 600, title:File Upload
windowrule = size 600 300, title:Create New Folder

windowrule = float, title:Add
windowrule = size 1024 768, title:Add
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = blur, class:^(rofi)$
windowrulev2 = opacity 0.8, class:^(rofi)$

# workspace rules
workspace = 9, title:Proton VPN

###################
### Layer Rules ###
###################
layerrule = blur,waybar
layerrule = blur,zen

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us 
    kb_variant = ,intl
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5<D-f>
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Execute with enter the terminal
bind = $mainMod, Tab, fullscreen,
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod CTRL, Return, exec, $terminal2
bind = $mainMod CTRL, T, exec, $terminal2
bind = $mainMod, C, killactive,
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, exec, hyprctl dispatch togglefloating active && hyprctl dispatch resizeactive exact 900 600 && hyprctl dispatch centerwindow
bind = $mainMod, D, exec, $menu
bind = $mainMod, A, exec, $menuLink
bind = $mainMod, F, exec, $browser
bind = $mainMod SHIFT, G, exec, $menuEmoji
bind = $mainMod, G, exec, $menuEmoji -emoji-file ~/.config/rofi/scripts/gitmoji.txt2
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move floating windows with mainMod + ctrl + HJKL
bind = $mainMod CTRL, H, moveactive, -100 0
bind = $mainMod CTRL, J, moveactive, 0 101
bind = $mainMod CTRL, K, moveactive, 0 -101
bind = $mainMod CTRL, L, moveactive, 100 0

# Move windows with mainMod + ALT + HJKL
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d

# Move windows with mainMod + ALT + arrow keys
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Resize windows with mainMod + SHIFT + HJKL
bind = $mainMod SHIFT, h, resizeactive, -80 0
bind = $mainMod SHIFT, l, resizeactive, 80 0
bind = $mainMod SHIFT, k, resizeactive, 0 -80
bind = $mainMod SHIFT, j, resizeactive, 0 80

# Resize windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, resizeactive, -80 0
bind = $mainMod SHIFT, right, resizeactive, 80 0
bind = $mainMod SHIFT, up, resizeactive, 0 -80
bind = $mainMod SHIFT, down, resizeactive, 0 80

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ALT, XF86AudioPlay, killactive,

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Hyprlock
# bindl = , XF86WakeUp, exec, hyprlock

#Take screenshots, requires grim
bind = , Print, exec, grim - | tee ~/Pictures/screenshots/$(date +%Y-%m-%d-%H-%M-%S).png | wl-copy
bind = SHIFT , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshots/$(date +%Y-%m-%d-%H-%M-%S).png | wl-copy
bind = $mainMod SHIFT , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshots/$(date +%Y-%m-%d-%H-%M-%S).png | wl-copy
bind = $mainMod SHIFT , S, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshots/$(date +%Y-%m-%d-%H-%M-%S).png | wl-copy

###############
### PLUGINS ###
###############


plugin {
  touch_gestures {
    sensitivity = 1.0
    workspace_swipe_fingers = 3
    workspace_swipe_edge = d
    long_press_delay = 400
    resize_on_border_long_press = true
    edge_margin = 10
    emulate_touchpad_swipe = false
    experimental {
      send_cancel = 0
    }
  }
}
gestures {
  workspace_swipe = true
  workspace_swipe_cancel_ratio = 0.15
}
